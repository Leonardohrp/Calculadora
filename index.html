<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="top">
            <p class="result" name="result">0</p>
        </header>

        <section class="body">
            <button class="btn" name="btn7">7</button>
            <button class="btn" name="btn8">8</button>
            <button class="btn" name="btn9">9</button>
            <button class="btn" name="btn-divison">รท</button>
            <button class="btn" name="btn4">4</button>
            <button class="btn" name="btn5">5</button>
            <button class="btn" name="btn6">6</button>
            <button class="btn" name="btn-times">x</button>
            <button class="btn" name="btn1">1</button>
            <button class="btn" name="btn2">2</button>
            <button class="btn" name="btn3">3</button>
            <button class="btn" name="btn-minus">-</button>
            <button class="btn" name="btn-change">+/-</button>
            <button class="btn" name="btn0">0</button>
            <button class="btn" name="btn-comma">,</button>
            <button class="btn" name="btn-plus">+</button>
            <button class="btn-equals" name="equal-button">=</button>
        </section>
    </div>
   <script src="index.js"></script>
</body>
</html>
