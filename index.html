<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="top">
            <p class="result" name="result">0</p>
        </header>

        <section class="body">
            <button class="btn" name="btn">7</button>
            <button class="btn" name="btn">8</button>
            <button class="btn" name="btn">9</button>
            <button class="btn" name="btn">รท</button>
            <button class="btn" name="btn">4</button>
            <button class="btn" name="btn">5</button>
            <button class="btn" name="btn">6</button>
            <button class="btn" name="btn">x</button>
            <button class="btn" name="btn">1</button>
            <button class="btn" name="btn">2</button>
            <button class="btn" name="btn">3</button>
            <button class="btn" name="btn">-</button>
            <button class="btn" name="btn">+/-</button>
            <button class="btn" name="btn">0</button>
            <button class="btn" name="btn">,</button>
            <button class="btn" name="btn">+</button>
            <button class="btn-equals" name="equal-button">=</button>
        </section>
    </div>
   
</body>
</html>
